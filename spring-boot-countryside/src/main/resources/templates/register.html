<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>register</title>
</head>
<body>

<div style="height: 100px;"></div>
<form method="post" action="/countryside/register" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">账户：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="请输入账户" style="width: 300px" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="password1" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password1" placeholder="请输入密码" style="width: 300px" name="password1">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">确认密码：</label>
        <div class="col-sm-10">
            <input type="password" class="form-control"  id="password2" placeholder="请输入确认密码" style="width: 300px" name="password2">
        </div>
    </div>
    <div class="form-group col-sm-offset-2 col-sm-15">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <input type="submit" class="but but-default but-lg form-control" value="register"  style="width: 70px">
        </div>
    </div>

</form>
</body>
</html>
