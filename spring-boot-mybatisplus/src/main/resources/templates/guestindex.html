<!DOCTYPE html>
<html lang="en"  xmlns:th=“http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Guest</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body class="container">
    <h2>中餐厅嘉宾列表</h2>
<br>
    <table class="table table-hover">
    <thead>
            <tr>
                 <th>
                     姓名
                 </th>
                <th>
                    职务
                </th>
                <th>
                    操作框
                </th>
            </tr>
    </thead>
       <tbody>
       <tr th:each="guest:${guestList}">
           <td th:text="${guest.name}">
               name
           </td>
           <td th:text="${guest.role}">
               role
           </td>
           <td class="col-sm-2">
               <a  th:href="@{/guest/toUpdate(id=${guest.id})}" class="btn btn-info">修改</a>
<!--               <a  th:href="@{/guest/toDelete(id=${guest.id})}" class="btn btn-info">删除</a>-->
           </td>
       </tr>
       </tr>

       </tbody>
    </table>
    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="toAdd" th:href="@{/guest/toAdd}" class="btn btn-info">添加成员
            </a>
        </div>
    </div>
</body>
</html>
